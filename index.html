<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="Lib/jquery-3.3.1.js"></script>
  <meta charset="utf-8">
  <title>Steven Universe Gems Collector</title>
</head>

<body class="bg-secondary">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md">
        <img src="assets/images/Steven_Universe_logo.svg.png" height="250" width="700" class="d-md-block mx-auto">
      </div>

    </div>
  </div>



    <div class="container pt-5">
      <div class="container">

        <!-- The score  -->
        <div class="row mb-5">
          <div class="col-md-4 pb-5">
            <div class="card text-white bg-danger mb-3 border border-white d-md-block mx-auto" style="max-width: 14rem;">
              <div class="card-header font-weight-bold shadow-lg text-center">Random #</div>
              <div class="card-body">
                <h5 class="card-title text-center"><span id="target-number"></span></h5>
              </div>
            </div>
          </div>
          <!-- Your total score  -->
          <div class="col-md-4 pb-5">
            <div class="card text-white bg-warning mb-3 border border-white d-md-block mx-auto" style="max-width: 14rem;">
              <div class="card-header font-weight-bold shadow-lg text-center">Total score</div>
              <div class="card-body">
                <h5 class="card-title text-center"><span id="current-number"></span></h5>
              </div>
            </div>
          </div>
          <!-- wins and losses count  -->
          <div class="col-md-4 pb-5">
            <div class="card text-white bg-info mb-3 border border-white d-md-block mx-auto" style="max-width: 14rem;">
              <div class="card-header font-weight-bold shadow-lg text-center">Results</div>
              <div class="card-body">
                <h5 class="card-title text-center">wins: <span id="wins-number"></span>&nbsp;&nbsp;|&nbsp;&nbsp;losses: <span id="loss-number"></span></h5>
                <h4 class="card-title text-center" id="you-win-lose"></h4>
                <!-- <h5 class="card-title">losses: 0</h5> -->
              </div>
            </div>
          </div>
          <div class="new-div"></div>

          <!-- 1st row ending div -->
        </div>
      </div>


      <!-- pictures representing the gems -->
      <div class="row mt-5">
        <div class="col-md-3">
          <img src="assets/images/amethyst.png" alt="" height="180" width="170" id="amethyst">
        </div>
        <div class="col-md-3">
          <img src="assets/images/garnet.png" alt="" height="180" width="170" id="garnet">
        </div>
        <div class="col-md-3">
          <img src="assets/images/pearl.png" alt="" height="180" width="170" id="pearl">
        </div>
        <div class="col-md-3">
          <img src="assets/images/Steven.png" alt="" height="180" width="170" id="steven">
        </div>
      </div>

    </div>

    <!-- inner container ending div  -->
  </div>






  <!-- the container closing div -->
  </div>








  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
